<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NPTEL Verification</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    #btn {
      background-color: #3070bf;
      padding: 10px 26px;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    #btn:hover {
      background-color: #22599d;
    }
  </style>
</head>
<body>

  <!-- âœ… Button triggers JS function -->
  <button id="btn" onclick="openAndDownload()">Course Certificate</button>

  <script>
    function openAndDownload() {
      const url = 'NPTEL25CS51S3530300225.pdf';

      // Open in same tab
      window.location.href = url;

      // Trigger download
      const a = document.createElement('a');
      a.href = url;
      a.download = 'NPTEL25CS51S3530300225.pdf';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
